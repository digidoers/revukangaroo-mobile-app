<ion-content [fullscreen]="true">
  <div id="container">
    <div class="logo"><img src="../../assets/logo.png" alt=""></div>
    <p class="login_txt">Please use the login used for <br />your RevuKangaroo dashboard</p>
    <div class="form_login">
      <form  #form="ngForm" (ngSubmit)="login(form)">
        <ion-list>
          <ion-item>
            <ion-input name="email" required ngModel  placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" name="password" ngModel required  placeholder="Password"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-button color="secondary" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            <!-- <ion-button color="secondary" routerLink="/message">Login</ion-button> -->
          </ion-item>
          <ion-item class="check_item no-ripple"><ion-checkbox name="remeber_me" ngModel value="1"></ion-checkbox>Remember Login</ion-item>
        </ion-list>
      </form>
      
    </div>
  </div>
</ion-content>

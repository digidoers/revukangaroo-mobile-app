<ion-content [fullscreen]="true">
  <div id="container">
    <div class="logo"><img src="../../assets/logo.png" alt=""></div>
    <p class="login_txt">Please use the login used for <br />your RevuKangaroo dashboard</p>
    <div class="form_login">
      <ion-list>
        <ion-item>
          <ion-input placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item><ion-button color="secondary" routerLink="/message">Login</ion-button></ion-item>
        <ion-item class="check_item"><ion-checkbox></ion-checkbox>Remember Login</ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>

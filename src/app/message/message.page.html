<ion-content>
  <div id="container">
    <div class="logo"><img src="../../assets/logo.png" alt=""></div>
    <div class="form_login">
      <form  #form="ngForm" (ngSubmit)="sendMessage(form)">
        <ion-list>   
          <ion-item>
            <div class="box-text">{{ templates }}</div>
             <!-- <ion-textarea placeholder="" value=""></ion-textarea> -->
          </ion-item>
          <ion-item class="check_item no-ripple"><ion-checkbox required  ></ion-checkbox>* The recipient has given permission to 
            receive SMS communications. </ion-item> 
          <ion-item><ion-input name="phone" required ngModel placeholder="Enter mobile number: 7021234567"></ion-input></ion-item>
          <ion-item>
            <ion-button color="secondary" size="large" type="submit" [disabled]="form.invalid" expand="block">Send</ion-button>
            <!-- <ion-button color="secondary" routerLink="/thank-you">Send</ion-button> -->
          </ion-item>
        </ion-list>
      </form>
      
    </div>
  </div>
</ion-content>
